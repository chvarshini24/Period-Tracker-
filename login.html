<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Period Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand me-4" href="index.html">🌸 Period Tracker</a>
        <a class="nav-link mx-3 profile-icon" href="profile.html" style="font-size: 1.5rem;">👤</a>
        <div class="dropdown mx-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="calendarDropdown" data-bs-toggle="dropdown">
                📅
            </button>
            <ul class="dropdown-menu" id="savedDatesList">
                <li class="dropdown-item">No dates recorded yet</li>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="track.html">Track Period 💖</a></li>
                <li class="nav-item"><a class="nav-link" href="upgrade.html">Upgrade ✨</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login 🔐</a></li>
                <li class="nav-item">
                    <button id="toggleDarkMode" class="btn btn-light">🌙</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px; background: #ffe6f0; border-radius: 10px;">
            <h3 class="text-center">Login</h3>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <hr>
            <button class="btn btn-danger w-100 my-2" onclick="googleLogin()">
                <img src="images/google-icon.png" width="20px" class="me-2"> Sign in with Google
            </button>
            <button class="btn btn-dark w-100 my-2" onclick="appleLogin()">
                <img src="images/apple-icon.png" width="20px" class="me-2"> Sign in with Apple
            </button>

            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
