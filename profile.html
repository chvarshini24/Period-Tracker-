<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Period Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for Graph -->
</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand me-4" href="index.html">🌸 Period Tracker</a>
        <a class="nav-link mx-3 profile-icon" href="profile.html" style="font-size: 1.5rem;">👤</a>
        <div class="dropdown mx-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="calendarDropdown" data-bs-toggle="dropdown">
                📅
            </button>
            <ul class="dropdown-menu" id="savedDatesList">
                <li class="dropdown-item">No dates recorded yet</li>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="track.html">Track Period 💖</a></li>
                <li class="nav-item"><a class="nav-link" href="upgrade.html">Upgrade ✨</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login 🔐</a></li>
                <li class="nav-item">
                    <button id="toggleDarkMode" class="btn btn-light">🌙</button>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Profile Section -->
    <div class="container mt-4">
        <h2 class="text-center">User Profile</h2>
        <p class="text-center">Manage your personal details and track your progress.</p>

        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px; background: #ffe6f0; border-radius: 10px;">
            
        <div class="text-center">
           <label for="imageUpload" class="profile-img-label">
                  <img id="profileImage" src="profile.jpg" class="rounded-circle mb-3" width="100px" style="cursor: pointer;">
           </label>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="loadProfileImage(event)">
        </div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="weightInput" placeholder="Enter weight">
                        <select class="form-select" id="weightUnit">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Height:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="heightInput" placeholder="Enter height">
                        <select class="form-select" id="heightUnit">
                            <option value="cm">cm</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>
